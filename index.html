<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0" />
  <title>Suman Mandal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            mono: ['"JetBrains Mono"', 'monospace'],
          },
          colors: {
            'editor-bg': 'var(--bg-main)',
            'editor-sidebar': 'var(--bg-sidebar)',
            'editor-activity': 'var(--bg-activity)',
            'editor-tab': 'var(--bg-tab)',
            'editor-active': 'var(--bg-tab-active)',
            'editor-fg': 'var(--text-primary)',
            'editor-fg-sec': 'var(--text-secondary)',
            'editor-border': 'var(--border)',
            'editor-accent': 'var(--accent)',
          }
        }
      }
    }
  </script>
  <style>
    /* Global Resets & Scrollbars */
    body {
      background-color: var(--bg-main);
      color: var(--text-primary);
      overflow: hidden;
    }
  </style>

  <link rel="stylesheet" href="/index.css">
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
